language: node_js
node_js:
  - '7'
  - '6'
  - '4'
cache:
  directories:
    - node_modules
branches:
  only:
    - master
notifications:
  email: false
before_install:
  - echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" > .npmrc
  - npm i -g npm@^2.0.0
before_script:
  - git config --global user.name 'Travis CI'
  - git config --global user.email 'travis-ci@design4.pro'
  - npm i
script:
  - npm run build
after_success:
  - npm run release
